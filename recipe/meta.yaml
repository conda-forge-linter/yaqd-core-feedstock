{% set name = "yaqd-core" %}
{% set version = "2021.4.0" %}
{% set sha256 = "fa12b2e64f938476d5586565c270b3854691a517f9c921c347a007501a24ce85" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{python}} -m pip install . -vv

requirements:
  host:
    - appdirs
    - toml
    - fastavro >=1.4.0
    - flit ==3.1.0
    - flit_core ==3.1.0
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - appdirs
    - toml
    - fastavro >=1.4.0

test:
  imports:
    - yaqd_core

about:
  home: https://yaq.fyi
  dev_url: https://gitlab.com/yaq/yaq-python
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Core python package for implementing yaq deamons, and associated utilities.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
