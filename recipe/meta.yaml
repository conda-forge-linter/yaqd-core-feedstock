{% set name = "yaqd-core" %}
{% set version = "0.6.0" %}
{% set sha256 = "9000b000573f495c3a4012cb7c312c2e0fbd47500493739af75c372555e9553e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - yaqd-hardware=yaqd_core._hardware._base:Hardware.main
    - yaqd-continuous-hardware=yaqd_core._hardware._continuous:ContinuousHardware.main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - appdirs
    - toml

test:
  imports:
    - yaqd_core
  commands:
    - yaqd-hardware -h
    - yaqd-continuous-hardware -h

about:
  home: https://yaq.fyi
  dev_url: https://gitlab.com/yaq/yaqd-core-python
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Core python package for implementing yaq deamons, and associated utilities.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
