{% set name = "yaqd-core" %}
{% set version = "2021.3.0" %}
{% set sha256 = "cca4c220fcef5d7c1ded40f0dbf828855c5bc3ee9c5d88369ff56f4b05e75e5d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - appdirs
    - toml
    - fastavro >=0.24.0
    - flit
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - appdirs
    - toml
    - fastavro >=0.24.0

test:
  imports:
    - yaqd_core

about:
  home: https://yaq.fyi
  dev_url: https://gitlab.com/yaq/yaq-python
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: Core python package for implementing yaq deamons, and associated utilities.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
